{%extends "main.html"%}
{%load static%}

{%block content%}


<div id="store" class="col-md-12">


    <!-- store top filter -->

    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <!-- section title -->
                <div class="col-md-12"> <br> <br>

                    {%if messages%}
                    {% for message in messages%}
                    <div class="alert alert-{{message.tags}}"> <p class="message" >{{message}}</p></div>
                    {% endfor%}
                    {%endif%}

                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                          <div class="col col-xl-10">
                            <div class="card" style="border-radius: 1rem;">
                              <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                  <img src="{% static 'img/background.jpeg'%}"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width:100%; height:100%" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                  <div class="card-body p-4 p-lg-5 text-black">
                    
                                      <h3 class="fw-normal mb-3 pb-3" id="login-text">
                                        SignIn To Your Account
                                      </h3> <br> 
                    
                                      <!-- login form -->
                                    <form method="POST">
                                        {%csrf_token%}
                                        <div class="form-outline mb-4">
                                          <label class="form-label">Username</label>
                                          <input type="text"   name="username" class="form-control form-control-lg"  required/>
                                        </div> <br> <br>
                    
                                        <div class="form-outline mb-4">
                                          <label class="form-label" >Password</label>
                                          <input type="password"   name="password" class="form-control form-control-lg" id="password" required/>
                                          <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                                        </div>
                                        </div> <br>
                                        
                    
                                        <div class="pt-1 mb-4">
                                          <button href="" class="btn btn-success btn-lg btn-block" type="submit">
                                            LOGIN
                                          </button>
                                        </div>
                    
                                        <div>
                                          <small class="text-muted">Don't Have an Account?
                                            <a class="ml-2" href="{% url 'register'%}" style="font-weight: bold;">Create an Account</a>
                                          </small>
                                        </div>

                                        <center>
                                        <div>
                                          <p class="text-muted">
                                            <a class="ml-2" href="{% url 'password_reset' %}" style="font-weight: bold;">Forget Password</a>
                                          <p>
                                        </div>
                                      </center>
                    
                                    </form>
                    
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="section-title">
           
                    </div>
                </div>
                <!-- /section title -->

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /store products -->

    <!-- store bottom filter -->


    <!-- /store bottom filter -->
</div>



    
{% endblock content %}
